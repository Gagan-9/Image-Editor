<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <h1><i class="fas fa-image"></i> Image Editor</h1>

        <!-- Upload and Download buttons on upper-right corner -->
        <div class="header-buttons">
            <label for="foto-file" id="upload">
                <i class="fas fa-upload"></i> Upload
            </label>
            <input type="file" id="foto-file" hidden>
            <button class="download" onclick="download()">
                <i class="fas fa-download"></i> Download
            </button>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar for editing features -->
        <aside class="sidebar">
            <h2>EFFECTS</h2>
            <div class="editor">
                <button class="buttons" onclick="makeGrayScale()">
                    <i class="fas fa-adjust"></i> GrayScale
                </button>
                <button class="buttons" onclick="makeBright()">
                    <i class="fas fa-sun"></i> Brighter
                </button>
                <button class="buttons" onclick="makeDark()">
                    <i class="fas fa-moon"></i> Darker
                </button>
                <button class="buttons2" onclick="makeBlur()">
                    <i class="fas fa-water"></i> Blur
                </button>
                <button class="buttons2" onclick="makeEmboss()">
                    <i class="fas fa-box"></i> Emboss
                </button>
                <button class="buttons2" onclick="makeSharp()">
                    <i class="fas fa-pen-fancy"></i> Sharpen
                </button>
            </div>
        </aside>

        <!-- Main display area for the image -->
        <main class="main-display">
            <div class="display">
                <img id="foto-image" />
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Image Editor. All rights reserved.</p>
    </footer>

    <!-- Import JS -->
    <script src="./JS/index.js"></script>
    <script src="https://rawcdn.githack.com/kousik19/foto.js/d604b02c69b6f037875bc4a3050b85d776dc4659/foto.js"></script>
</body>

</html>
